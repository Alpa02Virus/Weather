<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="Weather.png">
    <div class="weather">
        <input type="text" placeholder="write country">
        <button>search</button>
        <div class="info">
            <p class="temp"></p>
            <p class="desc"></p>
            <p class="wind"></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
